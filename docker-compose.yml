version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: timesheet-db
    environment:
      POSTGRES_USER: ${DB_USER:-timesheet_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-timesheet_password}
      POSTGRES_DB: ${DB_NAME:-timesheet_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-timesheet_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - timesheet-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timesheet-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-timesheet_user}
      DB_PASSWORD: ${DB_PASSWORD:-timesheet_password}
      DB_NAME: ${DB_NAME:-timesheet_db}
      PORT: 5000
      NODE_ENV: ${NODE_ENV:-production}
      JWT_SECRET: ${JWT_SECRET:-change_this_in_production}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - timesheet-network
    restart: unless-stopped

  # Frontend App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: timesheet-web
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - timesheet-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  timesheet-network:
    driver: bridge
